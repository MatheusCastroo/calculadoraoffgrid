<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora off grid</title>
</head>

<body>
    <header>
        <h1>Teste Solar</h1>
    </header>
    <main>
        <div class="container-wrapper">
            <div class="container">
                <div class="equipamento">
                    <label for="equipamento">Descrição do Equipamento</label>
                    <input type="text" name="equipamento" id="equipamento" placeholder="Ex: Lâmpada" required>
                </div>
                <div class="potencia">
                    <label for="potencia">Potência (W)</label>
                    <input type="number" name="potencia" id="potencia" min="1" required>
                </div>
                <div class="quantidade_equip">
                    <label for="quantidade_equip">Quantidade</label>
                    <input type="number" name="quantidade_equip" id="quantidade_equip" min="1" required>
                </div>
                <div class="hdia">
                    <label for "hdia">Horas de uso diário</label>
                    <input type="number" name="hdia" id="hdia" min="0.1" required>
                </div>
                <button onclick="multiplicarCampos()" id="verificar">Verificar</button>
                <div class="resultado">
                    <label for="res">Consumo Diário do(s) Equipamento(s)</label>
                    <span id="res">0 Wh/dia</span>
                </div>
                <div class="lista_equip">
                    <h2>Lista de Equipamentos</h2>
                </div>
            </div>
            <div class="container2">
                <div class="inversor">
                    <h2>Inversor</h2>
                    <div class="motor">
                        <label for="motor">Possui equipamento com motor de indução?</label>
                        <select name="motor" id="motor">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="motor-sim">Sim</option>
                            <option value="motor-nao">Não</option>
                        </select>
                    </div>
                    <div class="tensao">
                        <label for="tensao">Qual é a tensão Vca dos equipamentos?</label>
                        <select name="tensao" id="tensao">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="tensao-127">127Vca</option>
                            <option value="tensao-220">220Vca</option>
                        </select>
                    </div>
                    <div class="tipo_inversor">
                        <label for="inversor">Tipo de inversor?</label>
                        <select name="inversor" id="inversor">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="inversor-mod">Onda Modificada</option>
                            <option value="inversor-sen">Onda Senoidal Pura</option>
                        </select>
                    </div>
                </div>
                <div class="bateria">
                    <h2>Bateria Estacionária</h2>
                    <div class="capacidade_bateria">
                        <label for="cp_bateria">Capacidade em ampères-hora (Ah)?</label>
                        <select name="cp_bateria" id="cp_bateria">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="cap60ah">60 Ah</option>
                            <option value="c105ah">105 Ah</option>
                            <option value="c150ah">150 Ah</option>
                            <option value="c220ah">220 Ah</option>
                        </select>
                    </div>
                    <div class="porcentagem_bateria">
                        <label for="porcentagem_bateria">Descarregar baterias até (%)</label>
                        <select name="porcentagem_bateria" id="porcentagem_bateria">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="bat-por5">5%</option>
                            <option value="bat-por10">10%</option>
                            <!-- Adicione outras opções aqui -->
                        </select>
                    </div>
                    <div class="autonomia">
                        <label for="bat-auto">Autonomia em dias?</label>
                        <input type="number" name="bat-auto" id="bat-auto">
                    </div>
                    <div class="voltagem">
                        <label for="voltagem">Tensão do banco de baterias?</label>
                        <select name="voltagem" id="voltagem">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="volt-12">12V</option>
                            <option value="volt-24">24V</option>
                            <option value="volt-48">48V</option>
                        </select>
                    </div>
                </div>
                <div class="local">
                    <h2>Local de Instalação</h2>
                    <div class="regiao">
                        <label for="regiao">Região</label>
                        <select name="regiao" id="regiao" onchange="carregarEstados()">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <option value="norte">Norte</option>
                            <option value="nordeste">Nordeste</option>
                            <option value="oeste">Centro-Oeste</option>
                            <option value="sudeste">Sudeste</option>
                            <option value="sul">Sul</option>
                        </select>
                    </div>
                    <div class="estado">
                        <label for="estado">Estados</label>
                        <select name="estado" id="estado">
                            <option disabled selected value="null">Selecione uma opção</option>
                            <!-- Opções de estados serão carregadas dinamicamente aqui -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
